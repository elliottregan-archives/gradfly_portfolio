<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,300,600,700' rel='stylesheet' type='text/css'>
  
  <link rel="stylesheet" href="styles.css" type="text/css" />
</head>
<body>
  <h1>Elliott Regan</h1>
  <h2>Things that interest me:</h2>
  <ul>
    <li>
      <figure>
        <img src="apples.jpg" alt="apples" />
        <figcaption>
          <h3>I like apples.</h3>
          <p>I really, really like apples. I like them a lot and one time I ate one and was very happy. True story.</p>
        </figcaption>
      </figure>
    </li>
    <li>
      <figure>
        <img src="canyon.jpg" alt="apples" />
        <figcaption>
          <h3>The Grand Canyon.</h3>
          <p>I woke up to watch the sunrise over the Grand Canyon last week.</p>
        </figcaption>
      </figure>
    </li>
    <li>
      <figure>
        <img src="climber.jpg" alt="apples" />
        <figcaption>
          <h3>Climber chick!</h3>
          <p>Climber chicks are hot. That is all. I mean, its not. I could go on for a while about that, but I won't.</p>
        </figcaption>
      </figure>
    </li>
    <li>
      <figure>
        <img src="ironman.jpg" alt="apples" />
        <figcaption>
          <h3>Ironman and Iron Patriot.</h3>
          <p>I can not WAIT for this movie to come out. </p>
        </figcaption>
      </figure>
    </li>
    <li>
      <figure>
        <img src="room.jpg" alt="apples" />
        <figcaption>
          <h3>I want to go to there.</h3>
          <p>Some day my house will look like this.</p>
        </figcaption>
      </figure>
    </li>
    <li>
      <figure>
        <img src="stars.jpg" alt="apples" />
        <figcaption>
          <h3>Look at all the stars...</h3>
          <p>Seriously. Look at them. There are so many. 1...2...3...4...</p>
        </figcaption>
      </figure>
    </li>
  </ul>
</body>
</html>
