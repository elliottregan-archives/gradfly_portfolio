<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,300,600,700' rel='stylesheet' type='text/css'>
  
  <link rel="stylesheet" href="styles.css" type="text/css" />
</head>
<body>
  <div class="logo bg"></div>
  <h1>Elliott Regan</h1>
  <section id="creations">
    <h2>Things I've created:</h2>
    <ul>
      <li>
        <figure>
          <img src="ironman.jpg" alt="apples" />
          <figcaption>
            <h3>Ironman and Iron Patriot.</h3>
            <p>I made this robot and Norman Osborn stole it. I don't know why we are standing next to each other in this picture.</p>
            <div class="details">2007 - Link or something<div class="icon block"></div></div>
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <img src="skynet.jpg" alt="apples" />
          <figcaption>
            <div class="details">2008 - Link or something<div class="icon code"></div></div>
            <h3>Skynet</h3>
            <p>Neutral net-based artificial intelligence</p>
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <img src="rover.jpg" alt="apples" />
          <figcaption>
            <h3>Fought the Mars Rover</h3>
            <p>Remote controlled All-terrain science vehicle with rock-cutting lasers goes to Mars to fight me.</p>
            <div class="details">2012 - Link or something<div class="icon cal"></div></div>
          </figcaption>
        </figure>
      </li>
    </ul>
  </section>
  <section id="interests">
    <h2>Things that interest me:</h2>
    <ul>
      <li>
        <figure>
          <img src="apples.jpg" alt="apples" />
          <figcaption>
            <h3>I like apples.</h3>
            <p>I really, really like apples. I like them a lot and one time I ate one and was very happy. True story.</p>
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <img src="canyon.jpg" alt="apples" />
          <figcaption>
            <h3>The Grand Canyon.</h3>
            <p>I woke up to watch the sunrise over the Grand Canyon last week.</p>
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <img src="climber.jpg" alt="apples" />
          <figcaption>
            <h3>Climber chick!</h3>
            <p>Climber chicks are hot. That is all. I mean, its not. I could go on for a while about that, but I won't.</p>
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <img src="room.jpg" alt="apples" />
          <figcaption>
            <h3>I want to go to there.</h3>
            <p>Some day my house will look like this.</p>
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <img src="stars.jpg" alt="apples" />
          <figcaption>
            <h3>Look at all the stars...</h3>
            <p>Seriously. Look at them. There are so many. 1...2...3...4...</p>
          </figcaption>
        </figure>
      </li>
    </ul>
  </section>
</body>
</html>
